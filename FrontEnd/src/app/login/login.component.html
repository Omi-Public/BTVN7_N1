<div>
    <p><b>Login</b></p>
    <div class="rowInput">
        <div class="label"><label for="username" style="width: 200px;">Username: </label></div>
        <input type="text" [(ngModel)]="username">
    </div>
    <div class="rowInput">
        <div class="label"><label for="password" style="width: 200px;">Password: </label></div>
        <input type="password" [(ngModel)]="password">
    </div>
    <div class="rowInput">
        <button (click)="login()">Login</button>
    </div>
</div>
<p>{{resultLogin}}</p>
