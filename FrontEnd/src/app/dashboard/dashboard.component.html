<!-- Navbar section -->
<nav class="navbar">
    <div class="nav">
        <img src="../../assets/img/dark-logo.png" class="brand-logo" alt="">
        <div class="nav-items">
            <a href="#"><img src="../../assets/img/user.png" alt=""></a>
        </div>
    </div>
</nav>
<!-- Header section -->
<header class="hero-section">
    <div class="content">
        <img src="../../assets/img/light-logo.png" class="logo" alt="">
        <p class="sub-heading">best fashion collection of all time</p>
    </div>
</header>

<section class="product">
    <h2 class="product-category">Products</h2>
    <div class="product-list">
      <div class="product-card  col-lg-2" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.image" class="product-thumb" alt="">
        </div>
        <div class="product-info">
            <h2 class="product-brand">{{product.name}}</h2>
            <p class="product-short-des">{{product.description}}</p>
            <span class="price">{{product.price}}</span><span class="actual-price">{{ calDiscountPrice(product.price, product.discount) }}</span>
        </div>
      </div>
    </div>
</section>
